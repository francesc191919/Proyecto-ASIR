<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del personaje - Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/detalle.js" defer></script>
</head>
<body class="bg-dark text-light py-4">
  <div class="container">
    <header class="mb-5 pb-3 border-bottom border-info">
      <h1 class="text-center text-info">Personajes de Rick and Morty</h1>
    </header>
    <div id="sinDatos" class="alert alert-danger d-none" role="alert">
      <strong>Error:</strong> No se pudo cargar el personaje.
    </div>
    <div id="cargando" class="d-none">
      <strong>Espera de procesamiento JSON ...</strong>
    </div>

    <div class="card bg-secondary bg-opacity-25 shadow border-0 rounded-3" id="cardPersonaje">
      <div class="row g-0">
        <div class="col-md-4 p-3">
          <img id="imagen" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="img-fluid rounded-3" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body p-4">
            <h2 id="nombre" class="card-title text-info fw-bold border-bottom border-info pb-2 mb-4">Rick Sanchez</h2>
            
            <div class="row mb-4">
              <div class="col-md-6 mb-3">
                <h6 class="text-secondary mb-1">Estado:</h6>
                <p id="estado" class="fs-5 mb-3 text-light">Vivo</p>
              </div>
              <div class="col-md-6 mb-3">
                <h6 class="text-secondary mb-1">Especie:</h6>
                <p id="especie" class="fs-5 mb-3 text-light">Humano</p>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-12">
                <h6 class="text-secondary mb-1">Episodios:</h6>
                <p id="episodio" class="fs-5 text-light">1, 2, 3, 4, 5 ...</p>
              </div>
            </div>
            
            <div class="row mt-3">
              <div class="col-md-6 mb-3">
                <h6 class="text-secondary mb-1">Origen:</h6>
                <p class="fs-5 text-light">Tierra</p>
              </div>
              <div class="col-md-6 mb-3">
                <h6 class="text-secondary mb-1">Última ubicación:</h6>
                <p class="fs-5 text-light">Tierra</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="../index.html" class="btn btn-secondary my-4">Volver</a>
   
  </div>
</body>
</html>
